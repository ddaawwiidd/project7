<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <title>Project 7</title>
</head>
<body>

  <div id="app">
    <!-- Header / Top Bar -->
    <header class="top-bar">
      <div class="top-left">
        <span id="headingLabel">Heading: --Â°</span>
        <span id="gpsLabel">GPS: -- , --</span>
      </div>

      <button id="installBtn" class="install-btn hidden">
        Install for offline use
      </button>
    </header>

    <!-- Views -->
    <main class="views">

      <!-- CAMERA VIEW -->
      <section id="cameraView" class="view active-view">
        <video id="cameraStream" autoplay playsinline></video>

        <div class="camera-overlay">
          <div class="overlay-notes" id="cameraNotesOverlay">
            <!-- contextual chips injected here -->
          </div>

          <div class="camera-actions">
            <button id="addNoteBtn" class="primary-btn">+ Note here</button>
          </div>
        </div>
      </section>

      <!-- MAP VIEW -->
      <section id="mapView" class="view">
        <div id="map"></div>
      </section>

      <!-- NOTES VIEW -->
      <section id="notesView" class="view">
        <header class="notes-header">
          <h2>Saved Notes</h2>
        </header>

        <div id="notesList" class="notes-list">
          <!-- populated by JS -->
        </div>
      </section>

    </main>

    <!-- Add note modal -->
    <div id="noteModal" class="modal hidden">
      <div class="modal-card">
        <h3 class="modal-title">Add note</h3>
        <textarea
          id="noteTextInput"
          class="note-input"
          placeholder="What's important about this spot?"
        ></textarea>

        <div class="modal-meta">
          <div>Lat: <span id="modalLat">--</span></div>
          <div>Lon: <span id="modalLon">--</span></div>
          <div>Heading: <span id="modalHeading">--Â°</span></div>
        </div>

        <div class="modal-actions">
          <button id="cancelNoteBtn" class="ghost-btn">Cancel</button>
          <button id="saveNoteBtn" class="primary-btn small-btn">
            Save
          </button>
        </div>
      </div>
    </div>

     <!-- Floating nav pill -->
    <div class="floating-nav">
      <button class="nav-pill-btn active-pill" data-target="cameraView">ğŸ“· Camera</button>
      <button class="nav-pill-btn" data-target="mapView">ğŸ—ºï¸ Map</button>
      <button class="nav-pill-btn" data-target="notesView">ğŸ“ Notes</button>
    </div>

  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script src="app.js"></script>
</body>
</html>
